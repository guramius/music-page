<body class="bodyIput">

        <form class="box">
            <div class="title">
                <h2>Apply</h2>
            </div>
            <div class="box-form ">
                <label for="name" >სახელი<span>*</span></label>
                <input type="text" placeholder="first name" class="mama" required>
            </div>
            <div class="box-form">
                <label for="last name">გვარი<span>*</span></label>
                <input type="text" placeholder="last name" class="mama" required>
            </div>
            <div class="box-form">
                <label for="email">ემეილი<span>*</span></label>
                <input type="email" placeholder="email" class="mama" required>
            </div>
            <div class="box-form">
                <label for="phone">მობ.ნომერი<span>*</span></label>
                <input type="number" placeholder="number" class="mama" required>
            </div>
            <div class="box-form">
                <label for="password">პაროლი <span>*</span></label>
                <input type="password" placeholder="password" id="password" class="mama">
            </div>
            <div class="choos">
                <div class="gender">
                    <label for="male">male</label>
                    <label for="female">female</label>
                    <label for="other">other</label>
                </div>
                <div class="check">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="gender-2">
                    <div class="flex">
                         <label for="tbilisi">tbilisi</label>
                    </div>
                    <div class="flex">
                        <label for="madrid">madrid</label>
                    </div>
                    <div class="flex">
                        <label for="london">london </label>
                    </div>
                </div>
                <div class="check">
                    <input type="radio" name="city" id="tbilisi">
                    <input type="radio" name="city" id="madrid">
                    <input type="radio" name="city" id="london">
                </div>
            </div>
            <div class="flex-but">
                <div class="file">
                    <label for="myfile">uppload cv <span>*</span></label>
                    <input type="file" id="myfile" name="myfile">
                </div>
                <div class="click">
                    <button>submit</button>
                </div>
            </div>    
        </form>
    <!-- </div> -->
